        <center>
          <h1>Добро пожаловать на Chaotic Onyx</h1>
          <p>Перед игрой не забудьте ознакомиться:<br></p>
          <p><a href="https://wiki.ss13.ru/index.php?title=Onyx_Rules" target="_blank">Правила сервера</a><br>
          <a href="https://wiki.ss13.ru/index.php?title=Chaotic_Onyx_Backstory" target="_blank">Предыстория</a><br>
          Также на <a href="https://wiki.ss13.ru/index.php?title=Main_Page" target="_blank">нашей вики</a> есть много других статей, которые могут быть полезными
          </p>
